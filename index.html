<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo escolar</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body> <!-- Sai dae curioso -->
  <div class="container">
    <div class="comprimentos">
      <h1 class="parteDoDia">Boa tarde! data indisponivel, erro desconhecido.</h1>
    </div>
  </div>

  <div class="container">
    <div class="materias-div">
      <h1>Matérias</h1>
      <h1 class="diaSemana"></h1>
      <div>
        <h3 class="materiasDoDia"></h3>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Todas as matérias</h1>
    <div class="todas-materias">
      <button class="btn-ver-mat" value="close" onclick="verMateriasBtn()">Ver materias</button>
      <div class="materias"></div>
    </div>
  </div>

  <div class="container">
    <div class="importante-div">
      <h1>Avisos importantes</h1>
      <div class="avisos-importantes">
        <h3>Retorno as aulas, 06/02</h3>
      </div>
    </div>
  </div>

  <div class="container">
    <div>
      <h1>Lista de tarefas</h1>
      <div class="addTarefas">
        <input type="text" class="input-nova-tarefa"><br>
        <button class="btn-add-tarefa">Adicionar tarefa</button>
      </div>
      <ul class="tarefas"></ul>
    </div>
  </div>

  <div class="container">
    <h1>Calcular notas</h1>
    <div>
      <input class="nota1" type="number">
      <input class="nota2" type="number">
      <input class="nota3" type="number">
      <button class="botaoNotas" onclick="calcular()">Calcular</button>
      <h2 class="resultado-notas"></h2>
      <h2 class="resultado-notas-erros"></h2>
    </div>
  </div>

  <div class="container">
    <h1>Calculadora completa</h1>
    <div>
      <label for="num1"><strong>Número 1:</strong></label>
      <input type="number" id="num1" class="calc-geral-input">
      <br>
      <label for="num2"><strong>Número 2:</strong></label>
      <input type="number" id="num2" class="calc-geral-input">
    </div>
    <br>
    <button id="add">mais</button>
    <button id="subtract">menos</button>
    <button id="multiply">multiplicar</button>
    <button id="divide">dividir</button>
    <br>
    <h1 id="result"></h1>
  </div>
  

  <script src="./assets/js/comprimentos.js"></script>
  <script src="./assets/js/listaMaterias.js"></script>
  <script src="./assets/js/todasMaterias.js"></script>
  <script src="./assets/js/listaTarefas.js"></script>
  <script src="./assets/js/notas.js"></script>
  <script src="./assets/js/calculadoraGeral.js"></script>
</body>

</html>
